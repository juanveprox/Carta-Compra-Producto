<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
      <div class="img"></div>
    
    <div class="main__seccion">
      <span class="seccion__nombre">Perfume</span>
      <h1 class="seccion__titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="seccion__parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="seccion__precio">$149.99 <span class="seccion__precio2">$169.99</span></p>
        <button class="seccion__boton">
          <img src="images/icon-cart.svg">
          Add to Cart</button>
    </div>
  </main>
</body>

</html>
